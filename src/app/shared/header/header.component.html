<div class="">
    <div class="d-flex justify-content-between align-items-start">   
        <div class="flex-fill">
            <div class="h4 mt-3 font-weight-light">{{headerText}}</div>
        </div>
        <div class="">
            <mat-form-field appearance="" class="mt-2">
                <mat-label>Partner</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-stroked-button color="primary" class="ml-3">Save</button>    
            <button mat-stroked-button color="warn" class="ml-1">Cancel</button>
        </div>
    </div>    
</div>
